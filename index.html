<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around is a project about sharing your travel photos"
    />
    <meta name="author" content="Selene Espinosa" />
    <meta name="keywords" content="HTML, CSS, SEO, Web, JavaScript" />
    <title>AroundUS</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="popup" id="popup_contact">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
          id="contact_close_button"
        >
          <img
            src="./images/closeicon.png"
            class="popup__close-icon"
            alt="cerrar"
          />
        </button>
        <h3 class="popup__title">Editar perfil</h3>
        <form class="popup__form" id="contact_form">
          <label>
            <input
              class="popup__input popup__input_name"
              id="name"
              name="name"
              type="text"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="span-error" id="name-error"></span>
          </label>
          <label>
            <input
              class="popup__input popup__input_hobbie"
              id="hobbie"
              type="text"
              name="hobbie"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="span-error" id="hobbie-error"></span>
          </label>
          <button class="popup__button-submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
          id="card_close_button"
        >
          <img
            src="./images/closeicon.png"
            class="popup__close-icon"
            alt="cerrar"
          />
        </button>
        <h3 class="popup__title">Nuevo lugar</h3>
        <form class="popup__form" id="place_form">
          <label>
            <input
              class="popup__input popup__input_title"
              id="title"
              name="title"
              type="text"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="span-error" id="title-error"></span>
          </label>
          <label>
            <input
              class="popup__input popup__input_link"
              id="link"
              type="url"
              name="link"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="span-error" id="link-error"></span>
          </label>
          <button class="popup__button-submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button
          type="button"
          class="popup__button-close popup__button-close_image"
          id="image_close_button"
        >
          <img
            src="./images/closeicon.png"
            class="popup__close-icon popup__close-icon_image"
            alt="cerrar"
          />
        </button>
        <div class="popup__frame">
          <img class="popup__photo" src="#" alt="imagen creada" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <header class="header">
      <img src="images/Vector.svg" class="header__logo" alt="logo Around US" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="images/avatar.jpg"
          class="profile__photo"
          alt="profile photos"
        />
        <div class="profile__info">
          <div class="profile__info-header">
            <h2 class="profile__info profile__info_name">Jacques Cousteau</h2>
            <button class="profile__info profile__info_edit-button"></button>
          </div>
          <p class="profile__info profile__info_hobbie">Explorador</p>
        </div>
        <button class="profile__info profile__info_add-button"></button>
      </section>
      <section class="cards">
        <div class="cards__grid"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2025 Around The U.S.</p>
    </footer>

    <template class="template-card">
      <div class="card">
        <img
          src="./images/valle_josemite.jpg"
          class="card__image"
          alt="Foto de paisaje"
        />
        <button class="card__button-trash"></button>
        <div class="card__footer">
          <h3 class="card__title">Valle de Josemite</h3>
          <button class="card__like-button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
